save: True
compression:
  type: "gzip"
  options: 4
xpc_parameters:
  neural_data: "NeuralFeature"
institution: "University of Michigan"
lab: "Chestek Lab"
reference_time: "ExperimentTime"
device: 
  name: "Cerebus"
  description: "Data acquisition system"
  manufacturer: "Blackrock Neurotech"
electrode_group:
  name: "Utah Array"
  description: "Utah Array"
  location: "Motor Cortex - Hand Knob Precentral Gyrus"
  num_channels: 96
behavior:
  module_name: behavior
  module_description: "finger movement data and decodes"
  fields: [FingerAnglesTIMRL, RawInputVals, Decode]
  FingerAnglesTIMRL:
    name: finger_angles
    description: "finger positions measured by flex sensors [thumb, index, middle, ring, pinky], calibrated to 0-1"
    reference_frame: "0 is full extension of finger group"
  RawInputVals:
    name: "raw_finger_angles"
    description: "finger positions measured by flex sensors"
    reference_frame: "Calibration values (per trial) determine max and min flexion"
  Decode:
    name: decode
    description: "behavior predicted by a decoder goes here"
    reference_frame: "0 is full extension of finger group"
ecephys:
  module_name: ecephys
  module_description: "continuous neural features"
  fields: ["NeuralFeature", "SampleWidth"]
  NeuralFeature:
    name: "SBP"
    description: "Spiking Band Power of brain activity, magnitude of 300-1000Hz BP downsampled to 2khz"
    conversion: 2.5e-7
    filtering: "bandpass: 300-1000 Hz"
  SampleWidth:
    name: "SampleWidth"
    description: "SBP is sampled at 2KhZ but in this setup summed into 1ms bins, so samplewidth "
units:
  field: "Channel"
