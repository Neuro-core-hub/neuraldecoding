save: True
compression:
  type: "gzip"
  options: 4
num_channels: 32
institution: "University of Michigan"
lab: "Chestek Lab"
reference_time: "ExperimentTime"
device: 
  name: "Cerebus"
  description: "Data acquisition system"
  manufacturer: "Blackrock Neurotech"
electrode_group:
  name: "RPNIs"
  description: "Electrodes implanted in RPNI"
  location: "Arm"
modules:
  behavior:
    name: behavior
    description: "finger movement data and decodes"
  ecephys:
    name: ecephys
    description: "continuous neural features"
timeseries:
  FingerAnglesTIMRL:
    module: behavior
    nwb_type: TimeSeries
    nwb_params:
      name: finger_angles
      description: "finger positions measured by flex sensors [thumb, index, middle, ring, pinky], calibrated to 0-1"
      unit: "Proportion of Flex"
  DGRaw:
    module: behavior
    nwb_type: TimeSeries
    nwb_params:
      name: "data_glove_raw"
      description: "Raw values from data glove"
      unit: "ADC values"
  HSensor:
    module: behavior
    nwb_type: TimeSeries
    nwb_params:
      name: "hand_sensor"
      description: "Returned value from (mainly Deka) hand"
      unit: "AU"
  HCmd:
    module: behavior
    nwb_type: TimeSeries
    nwb_params:
      name: "hand_command"
      description: "Commands sent to hand over UART/CAN"
      unit: "AU"
  EMGFeats:
    module: ecephys
    nwb_type: ElectricalSeries
    nwb_params:
      name: "emg"
      description: "MAV, downsampled to 1kHz"
      conversion: 2.5e-7
      filtering: "typically 100-500Hz BP + 60 Hz Notch"
  DecodeNum:
    module: behavior
    nwb_type: TimeSeries
    nwb_params:
      name: "decode_num"
      description: "Decode Number"
      unit: "AU"
units: # needed for code to run smoothly, but doesn't actually contain anything (in this case does not exist)
  field: 'Channel'
  has_spikes: False
  