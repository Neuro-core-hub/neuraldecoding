defaults:
  - /model@model: model

optimizer:
  type: AdamW
  params:
    lr: 0.0002
    weight_decay: 0.003

scheduler:
  type: ReduceLROnPlateau
  n_cycle: True # will step scheduler when result is printed
  num_steps: 2
  params:
    mode: 'min'
    factor: 0.5
    patience: 8

loss_func:
  type: MSELoss
  params: {}
    #alpha: 1
    #gamma: 0.001
    #device: cuda
    #individuate_dofs: False

training:
  num_epochs: null
  max_iters: null
  device: cuda # cuda , if avail 
  print_results: True
  print_every: 100
  clear_cache: False
  take_best: True

evaluation:
  metrics: ["loss", "correlation", "mse"]
  only_val: [False, True, True]
  params: 
    loss: {}
    correlation: {}
    mse: {}


data:
  data_path: 'placeholder_path'
  params: {}