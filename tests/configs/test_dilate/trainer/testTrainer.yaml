defaults:
  - /model@model: model

optimizer:
  type: AdamW
  params:
    lr: 0.0002
    weight_decay: 0.003

scheduler:
  type: ReduceLROnPlateau
  n_cycle: True # will step scheduler when result is printed
  num_steps: 2
  params:
    mode: 'min'
    factor: 0.1
    patience: 8

loss_func:
  type: MSELoss
  params: {}

training:
  num_epochs: null
  max_iters: null
  device: cuda # cuda , if avail 
  print_results: True
  print_every: 100
  clear_cache: False

evaluation:
  metrics: ["loss", "correlation"]
  only_val: [False, True]
  params: {}

data:
  data_path: 'placeholder_path'
  params: {}